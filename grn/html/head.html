<div id="UPARROR" class="hidden-xs"></div>
<script>
    $(".HMZnav").bootstrapDropdownOnHover();
    $(".navbar ul.dropdown-menu").css("width",innerWidth+"px");
    $(".navbar ul.dropdown-menu").css("left",-$(".HMZnav").offset().left+"px");
    $(window).resize(function (){
        $(".navbar ul.dropdown-menu").css("width",innerWidth+"px");
        $(".navbar ul.dropdown-menu").css("left",-$(".HMZnav").offset().left+"px");
        $(".HMZnav .open a").click();
        $(".HMZnav a span").fadeOut(0);
    });
    $('.navbar .dropdown-toggle').dropdown();
    $('.navbar .dropdown').on('show.bs.dropdown', function () {
        if(innerWidth<=768){
            $(this).children("a").attr("data-toggle","");
            $(this).children("i").addClass("active");
            $(this).children("ul.dropdown-menu").slideDown("normal",function (){
                $(this).parent().children("a").attr("data-toggle","dropdown");
            });
        }
    });
    $('.navbar .dropdown').on('hide.bs.dropdown', function () {
        if(innerWidth<=768){
            $(this).children("i").removeClass("active");
            $(this).children("ul.dropdown-menu").slideUp(0,function (){
                $(this).css("display","");
            });
        }
    });
    // 菜单开关
    $('.navbar button.navbar-toggle').on('touchend',function(){
        $('.navbar .menu').toggleClass("hover");
    });
    //向上箭头的消失和出现
    if($(window).scrollTop()>0){
        $("#UPARROR").fadeIn();
    }else{
        $("#UPARROR").fadeOut();
    }
    $(window).scroll( function() {
    //页面轮动式关闭导航开始
        var collapse=$("#bs-example-navbar-collapse-1").parent().children(".navbar-header").children("button"),
                canCollapse=collapse.attr("aria-expanded");
        if(canCollapse=="true"){
            collapse.click();
        }
    //页面轮动式关闭导航结束
        if($(this).scrollTop()>0){
            $("#UPARROR").fadeIn(100);
        }else{
            $("#UPARROR").fadeOut(100);
        }
    });
    var canUpArrorClick=true;
    $("#UPARROR").click(function (){
        if(canUpArrorClick){
            canUpArrorClick=false;
            var height=$(window).scrollTop();
            scrollToTop();
            function scrollToTop(){
                setTimeout(function (){
                    if((height-20)>0){
                        $(window).scrollTop((height-20));
                        height-=20;
                    }else{
                        $(window).scrollTop(0);
                        height=0;
                    }
                    if(height>0){
                        scrollToTop();
                    }else{
                        canUpArrorClick=true;
                    }
                },5);
            }
        }
    });
</script>
